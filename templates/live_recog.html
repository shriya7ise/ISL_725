<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #ccc;
        }
        #prediction {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Gesture Recognition</h1>
        <video id="webcam" autoplay playsinline></video>
        <div id="prediction">Prediction: Waiting for gesture...</div>
        <button id="stopWebcam" class="btn btn-danger mt-3">Stop Webcam</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        const video = document.getElementById('webcam');
        const predictionDiv = document.getElementById('prediction');
        const stopButton = document.getElementById('stopWebcam');
        let stream;

        async function startWebcam() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        stopButton.addEventListener('click', async () => {
            stream.getTracks().forEach(track => track.stop());
            stopButton.disabled = true;

            // Send a stop signal to the server
            try {
                const response = await fetch('/stop_webcam', { method: 'POST' });
                const data = await response.json();
                predictionDiv.textContent = `Prediction: ${data.prediction}`;
            } catch (error) {
                console.error('Error:', error);
                predictionDiv.textContent = "Error stopping webcam.";
            }
        });

        window.onload = startWebcam;
    </script>
</body>
</html>
